{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/expensepagestyle.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">BudgetPlanner</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/expense">Monthy Expenses</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              {{username}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="/logout">Logout</a></li>
                              
                            </ul>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="list-group" style = "margin : 24px;">
            {% for e in yearcost %}
            {% for key,value in e.items %}
            <button type="button" class="list-group-item list-group-item-action" onclick="toPie('{{key}}')"><b>{{key}}</b>
                <br></br>
                <ol>
                {% for key1,value1 in value.items %}
                    <li>{{key1}} : Rs.{{value1}}</li>
                {% endfor %}
            </ol>
            </button>
            {% endfor %}
            {% endfor %}
        </div>
    </section>
    <script>
       
           
        
        function toPie(e){
            console.log(e);
            window.location.replace("/pie/"+e)
        }
    </script>
</body>
</html>
