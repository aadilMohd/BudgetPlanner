{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/loginstyle.css">

    <title>Welcome</title>
  </head>

  <body>
    <section>
      <div class = "container">

        <div class = "logo">
          <img class = "img" src="{% static 'images/logo.png' %}" alt = "logo">
        </div>

        <div class="login_form">
            <h1 class="text" style="color: #153734; font-size:45px;">SIGN IN</h1>
            <h4 class="text" style="color: #808080">Please Sign in to your Account</h4>

            <form action="/login" method="post">
              {% csrf_token %}
              <input type="email" name="email" id="InputEmail" required placeholder = "&nbsp;Your Email">
              <input type="password" name="password" id="InputPassword1" required placeholder = "&nbsp;Your Password">
              <input type="submit" name="btn_signin" value="SIGN IN">
            </form>

            <p class="text"><a href="/forgotpassword">Forgot Your Password?</a></p>
            <p class="text"><a href="/signup">Don't have Account?...Sign up</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
