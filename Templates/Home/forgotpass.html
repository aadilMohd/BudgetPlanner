{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <title>Welcome</title>
  </head>

  <body>
   {% include 'Home/message.html' %}
    <section>
      <div class = "container">

        <div class = "logo">
          <img class = "img" src="{% static 'images/logo.png' %}" alt = "logo">
        </div>

        <div class="login_form">
            <h1 class="text" style="color: #153734; font-size:45px;">Reset Password</h1>
            <h4 class="text" style="color: #808080">Enter Your Email</h4>

            <form action="/checkemailc" method="post">
              {% csrf_token %}
              <input type="email" name="email" id="InputEmail" required placeholder = "&nbsp;Enter Your email">
              <input type="submit" name="btn_signin" value="Submit">
            </form>

           
            <p class="text"><a href="/signup">Don't have Account?...Sign up</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
