{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/homestyle.css' %}">

    <title>List View</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">


</head>

<body style="background-color: #CEF3F1;">
<!--Navigation Bar-->
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">BudgetPlanner</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Monthy Expenses</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!--DATE-->
    <section>

        <div class="add_btn" style=
            "display: flex;
            align-content: flex-end;
            justify-content: flex-end;
            align-items: center;
            margin: 25px">
            
            <img src="{% static 'images/add.png' %}"  width="50" height="50"><img/>

        </div>

        <div class = "table" style="
            background-color: #CEF3F1;
            display: flex;
            align-content: center;
            justify-content: space-evenly;
            align-items: stretch;
            margin-top: 15px">

            <table class="table table-striped" style="width:85%">
                <thead>
                    <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Ammount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                            <td>TestData1</td>
                            <td>2500</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                            <td>TestData2</td>
                            <td>0</td>
                    </tr>
                    <tr>
                        <td>&nbsp</td>
                        <th scope="row" style="text-align: right;">TOTAL:</th>
                        <td>{{slug}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
