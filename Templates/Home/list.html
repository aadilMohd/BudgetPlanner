{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/liststyle.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <title>List View</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">


</head>

<body style="background-color: #FFFFFF;">
<!--Navigation Bar-->
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">BudgetPlanner</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Monthy Expenses</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              User
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item" href="#">LogOut</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!--DATE-->
    <section>

        <div class="add_btn" style=
            "display: flex;
            align-content: flex-end;
            justify-content: flex-end;
            align-items: center;
            margin: 25px">
            
            <img src="{% static 'images/add.png' %}" id="addbutton"  width="35" height="35" onClick="toAddPage()"><img/>

        </div>

        <div class = "table" style="
            background-color: #FFFFFF;
            display: flex;
            align-content: center;
            justify-content: space-evenly;
            align-items: stretch;
            margin-top: 15px">

            <table class="table table-striped" style="width:85%">
                <thead>
                    <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>

                    {% for spend in spends %}
                      

                     <tr>
                        <th scope="row">{{forloop.counter|safe}}</th>
                            <td>{{spend.description.capitalize}}</td>
                            <td>{{spend.category.capitalize}}</td>
                            <td>{{spend.cost}}</td>
                    </tr>
                        
                    {% endfor %}
                   
                    <tr>
                        <td>&nbsp</td>
                        <td>&nbsp</td>
                        <th scope="row" style="text-align: right;">TOTAL:</th>
                        <td>{{total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script>
        function toAddPage(){
            var dateList={{datelist|safe}}

           var date=String(dateList[0])+"-"+String(dateList[1])+"-"+String(dateList[2]+"-"+String(dateList[3]))
            alert(date);
            
             window.location.replace("/add/"+date);
        }
    </script>
</body>
</html>
